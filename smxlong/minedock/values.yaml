replicaCount: 1

image:
  repository: smxlong/minedock-base
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart version.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: NodePort
  port: 25565

# Set to true to run
eula: false

server:
  terminationGracePeriodSeconds: 60
  properties:
    motd: A Minedock Minecraft Server
  probes: {}

jvm:
  memoryMinMi: 1024
  memoryMaxMi: 1024

persistence:
  enabled: false
  storageClassName: ""

rcon:
  webAdmin:
    enabled: false
    image:
      repository: smxlong/rcon
      pullPolicy: IfNotPresent
      tag: apples
    service:
      type: NodePort
      uiPort: 80
      websocketPort: 8080

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}
