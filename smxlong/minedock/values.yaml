replicaCount: 1

image:
  repository: smxlong/minedock
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart version.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: NodePort
  port: 25565
  externalIPs:
    - 74.207.253.188
    - 45.33.45.7

# Set to true to run
eula: false

server:
  properties:
    motd: A Minedock Minecraft Server
  probes:
    livenessProbe:
      exec:
        command:
          - mc-monitor
          - status
      initialDelaySeconds: 300
      periodSeconds: 5
      failureThreshold: 24
    readinessProbe:
      exec:
        command:
          - mc-monitor
          - status
      initialDelaySeconds: 300
      periodSeconds: 5
      failureThreshold: 6
      successThreshold: 1


jvm:
  memoryMinMi: 128
  memoryMaxMi: 1024

resources:
  limits:
    cpu: 1000m
    memory: 1024Mi
  requests:
    cpu: 100m
    memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
